<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo de Adivinha√ß√£o de Charadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    #charada {
      font-size: 18px;
      color: #444;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #next-btn {
      background-color: #28a745;
      margin-left: 10px;
    }

    #next-btn:hover {
      background-color: #1e7e34;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    #placar {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

  </style>
</head>
<body>

  <h1>Jogo de Charadas ü§î</h1>

  <div class="container">
    <div id="charada">Carregando charada...</div>

    <input type="text" id="resposta" placeholder="Digite sua resposta..." />

    <div>
      <button onclick="verificarResposta()">Verificar</button>
      <button id="next-btn" onclick="proximaCharada()" style="display:none;">Pr√≥xima</button>
    </div>

    <div id="feedback"></div>

    <div id="placar">‚úÖ Acertos: 0 | ‚ùå Erros: 0</div>
  </div>

  <script>
    const charadas = [
      {
        pergunta: "O que pode encher uma sala inteira sem ocupar espa√ßo?",
        resposta: "luz"
      },
      {
        pergunta: "Qual √© o animal que anda com os p√©s na cabe√ßa?",
        resposta: "piolho"
      },
      {
        pergunta: "Qual √© a coisa que quanto mais se tira, maior fica?",
        resposta: "buraco"
      },
      {
        pergunta: "O que √© que tem dentes, mas n√£o morde?",
        resposta: "pente"
      },
      {
        pergunta: "Tenho chaves mas n√£o tranco portas. O que sou?",
        resposta: "teclado"
      },
      {
        pergunta: "O que sempre sobe, mas nunca desce?",
        resposta: "idade"
      },
      {
        pergunta: "Voc√™ me encontra no c√©u, mas n√£o sou estrela nem lua. O que sou?",
        resposta: "nuvem"
      },
      {
        pergunta: "O que √© invis√≠vel e se voc√™ fala, desaparece?",
        resposta: "sil√™ncio"
      }
    ];

    let indiceAtual = 0;
    let acertos = 0;
    let erros = 0;

    function carregarCharada() {
      const atual = charadas[indiceAtual];
      document.getElementById('charada').textContent = atual.pergunta;
      document.getElementById('resposta').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('next-btn').style.display = 'none';
    }

    function verificarResposta() {
      const entrada = document.getElementById('resposta').value.trim().toLowerCase();
      const respostaCorreta = charadas[indiceAtual].resposta.toLowerCase();

      if (entrada === '') {
        document.getElementById('feedback').textContent = "Digite uma resposta!";
        document.getElementById('feedback').style.color = "black";
        return;
      }

      if (entrada === respostaCorreta) {
        document.getElementById('feedback').textContent = "‚úÖ Acertou!";
        document.getElementById('feedback').style.color = "green";
        acertos++;
      } else {
        document.getElementById('feedback').textContent = `‚ùå Errou! A resposta era: ${respostaCorreta}`;
        document.getElementById('feedback').style.color = "red";
        erros++;
      }

      atualizarPlacar();
      document.getElementById('next-btn').style.display = 'inline-block';
    }

    function atualizarPlacar() {
      document.getElementById('placar').textContent = `‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}`;
    }

    function proximaCharada() {
      indiceAtual++;
      if (indiceAtual >= charadas.length) {
        document.getElementById('charada').textContent = "üéâ Fim das charadas!";
        document.getElementById('resposta').style.display = 'none';
        document.querySelector("button").style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback').textContent = `Jogo finalizado! Voc√™ acertou ${acertos} e errou ${erros}. üëè`;
        document.getElementById('feedback').style.color = "#333";
      } else {
        carregarCharada();
      }
    }

    // In√≠cio do jogo
    carregarCharada();
  </script>

</body>
</html>
