<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo de Charadas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Jogo de Charadas 🤔</h1>

  <div class="container">
    <div id="charada">Carregando charada...</div>

    <input type="text" id="resposta" placeholder="Digite sua resposta..." />

    <div>
      <button onclick="verificarResposta()">Verificar</button>
      <button id="next-btn" onclick="proximaCharada()" style="display:none;">Próxima</button>
    </div>

    <div id="feedback"></div>

    <div id="placar">✅ Acertos: 0 | ❌ Erros: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
